<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
          Hello World, this is my camera app
    
          <button (click)="takeImage()">Take a Picture</button>
    
          Latest Picture:
          <img [src]="base64Image" *ngIf="base64Image" />
        </ion-card-content>
      </ion-card>
  <ion-buttons>
    <button ion-button (click)="goAdduserPage()">Add new user</button>
  </ion-buttons>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
